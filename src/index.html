	<script>
		//顶部hover效果
		jQuery(function($) {
			$('.rg').on('mouseenter', '.mygou', function() {
				$(this).addClass('on').find('.noneCon').stop().slideDown(500);
			}).on('mouseleave', '.mygou', function() {

				let self = $(this);
				setTimeout(function() {
					self.removeClass('on')
				}, 500)
				self.find('.noneCon').stop().slideUp(500);
			})
		})
